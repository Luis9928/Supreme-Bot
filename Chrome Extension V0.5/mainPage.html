<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mainPage.css">
		<script src="mainPage.js"></script>
		<script src="../forms/itemInfo.js"></script>
		<script src="../forms/category.js"></script>
		<script src="jquery-3.3.1.min.js"></script>
		<h1> SP Bot </h1>
	</head>

	<body>
<!-- Profile Page Button -->
<div class = "profileBtn">
		<form  action="form.html">
			<input id="profile" type="submit" value="Profile" />
		</form><br><br><br>
</div>

<!-- User info form -->
<div style="margin-right: 20px;">
		<form onsubmit="this.submit(); this.reset(); return false;">

		<div>
		  <span style=" margin-right: 2px;"><b>Color:</b></span>
			<input id="color" type="text"  value="" placeholder="Color"/>
		</div>
		<div>
			<span><b> Write "NO COLOR" if there is no color on item <span></b>
		</div>
		<br>

		<div>
			<span style=" margin-right: 3px; margin-left: 2px;"><b>Item:<b/></span>
				<input id="item" type="text" value="" placeholder="Item"/>
		</div><br>

			<!-- Category Drop down -->
			<div style="margin-right: 20px;">
			<span style="margin-left: 2px; margin-right: 2px; "><b>Category:</b></span>
			<select  id="category">
				<option value="jackets">jackets</option>
				<option value="shirts">shirts</option>
				<option value="tops/sweaters">tops/sweaters</option>
				<option value="sweatshirts">sweatshirts</option>
				<option value="pants">pants</option>
				<option value="hats">hats</option>
				<option value="bags">bags</option>
				<option value="accessories">accessories</option>
				<option value="skate">skate</option>
			</select>
			<br><br>
		</div>


			<!-- Size Drop down -->
			<div>
			<span style="margin-left: 1px; margin-right: 2px;"><b>Size:</b></span>
			<select  id="size">
				<option value="Small">Small</option>
				<option value="Medium">Medium</option>
				<option value="Large">Large</option>
				<option value="XLarge">XLarge</option>
			</select><br><br>
		</div>

		  <input id="itemInfo" type="submit" value="Save Item"/>
		</form>
		<div/>
		<!-- End of User info form -->

		<button id="cop"> COP </button>


	</body>
</html>
