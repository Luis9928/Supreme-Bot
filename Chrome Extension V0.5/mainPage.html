<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mainPage.css">
		<script src="mainPage.js"></script>
		<script src="newItem.js"></script>

		<script src="../forms/itemInfo.js"></script>
		<script src="../forms/category.js"></script>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="../forms/clearItem.js"></script>
		<script src="../forms/print.js"></script>
		<h1> SP Bot </h1>
	</head>

	<body>
<!-- Profile Page Button -->
<div class = "profileBtn">
		<form  action="form.html">
			<input id="profile" type="submit" value="Profile" />
		</form><br><br><br></br></br></br>
</div>

<!-- User info form -->
<div class="formtest" style="margin-right: 20px;" >

	<div class="row">

			<input id="item" type="text" value="" placeholder="Item"/>

			<input id="color" type="text"  value="" placeholder="Color"/>

			<!-- Category Drop down -->
			<select  id="category">
				<option value="jackets">jackets</option>
				<option value="shirts">shirts</option>
				<option value="tops/sweaters">tops/sweaters</option>
				<option value="sweatshirts">sweatshirts</option>
				<option value="pants">pants</option>
				<option value="hats">hats</option>
				<option value="bags">bags</option>
				<option value="accessories">accessories</option>
				<option value="skate">skate</option>
			</select>


			<!-- Size Drop down -->
			<select  id="size">
				<option value="Small">Small</option>
				<option value="Medium">Medium</option>
				<option value="Large">Large</option>
				<option value="XLarge">XLarge</option>
			</select>

			<button class="remove_row" value="null"> Remove Row </button>

		</div>
	</div>
		<!-- End of User info form -->

		<button id="add_row">Add Row</button>


		<input id="itemInfo" type="submit" value="Save Item"/>


		<button id="cop"> COP </button>
		<input id="contentClear" type="submit" value="Clear User Info"/>
		<input id="test" type="submit" value="Print to console"/>
		<button class="print_log">Print Log</button>


	</body>
</html>
